<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Archivo listo para descargar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='toast.js') }}"></script>
  <style>
    #barraProgreso {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: #ecf0f1;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    #progresoInterno {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Conversi√≥n completada</h1>
  <p>El archivo <strong>{{ nombre_original }}</strong> est√° listo para descargar.</p>

  <div id="barraProgreso">
    <div id="progresoInterno"></div>
  </div>

  <div style="max-width: 400px; margin: 30px auto; display: flex; flex-direction: column; gap: 15px;">
    <a href="{{ url_descarga }}" download="{{ nombre_original }}" id="link-descarga">
      <button type="button">üì• Descargar {{ nombre_original }}</button>
    </a>

    <a href="{{ url_for('index') }}">
      <button type="button">‚¨ÖÔ∏è Volver al inicio</button>
    </a>
  </div>

  <script>
    function animarProgreso(duracion = 3000) {
      return new Promise((resolve) => {
        const barra = document.getElementById('progresoInterno');
        let width = 0;
        const incremento = 100 / (duracion / 50);
        const intervalo = setInterval(() => {
          width += incremento;
          if (width >= 100) {
            width = 100;
            barra.style.width = width + '%';
            clearInterval(intervalo);
            resolve();
          } else {
            barra.style.width = width + '%';
          }
        }, 50);
      });
    }

    window.onload = async function () {
      mostrarToast("Preparando descarga...", "info");
      await animarProgreso(3000); // 3 segundos de animaci√≥n
      const link = document.getElementById("link-descarga");
      if (link) {
        link.click();
        mostrarToast("Descarga iniciada autom√°ticamente", "success");
      }
    };
  </script>
</body>
</html>
